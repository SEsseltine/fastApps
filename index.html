          <i class="fas fa-recycle"></i>
          <span>Cycle Cleaner</span>
        </a>
      </li>

    <div id="content-wrapper">

      <div class="container">
          <h1><i class="fas fa-recycle"></i> Cycle Cleaner</h1>
          <div class="row mb-3 ">
            <!-- Parsing Card -->
            <div class="col-8">
                <div class="card">
                  <div class="card-header">
                    <i class="far fa-file"></i>
                    File
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Settings</h5>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="files" onchange="updateFileText()">
                        <label class="custom-file-label" for="files" id="fileLabel">Choose file</label>
                      </div>
                    </div>

                    <div class="form-check form-check-inline mb-3">
                      <input class="form-check-input" type="checkbox" id="header" checked>
                      <label class="form-check-label" for="header">Header Row</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="skipEmptyLines" checked>
                      <label class="form-check-label" for="skipEmptyLines">Skip Empty Lines</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="combineLikeParts" checked>
                      <label class="form-check-label" for="combineLikeParts">Combine Like Parts</label>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary centre" onclick="parseFile()">Run</button>
                  </div>
                </div>
            </div>

            <!-- Saving Card -->
            <div class="col-4 d-flex align-items-stretch">
                <div class="card w-100">
                  <div class="card-header">
                    <i class="far fa-save"></i>
                    Save
                  </div>
                  <div class="card-body flex-fill text-center">

                    <h5 class="card-title text-left">Download</h5>
                    <button class="btn btn-success" id="download-button" onclick="download()" disabled><i class="fas fa-download"></i> Download</button>
                  </div>
                  </div>
                </div>
            </div>




        <!-- DataTable -->
        <div class="card mb-3 align-items-stretch">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Results</div>
          <div class="card-body">
            <div id="table">
            </div>
